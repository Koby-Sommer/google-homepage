<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/style.css">
        <title>Google Web Page Project</title>
    </head>
<body>
    <header>
        <nav>
            <div class="header-nav-left">
                <ul>
                <a href="#">About</a>
                <a href="#">Store</a>
                </ul>
            </div>
            <div class="header-nav-right">
                <ul>
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><img class="header-img" src="Images/bars.png" alt="google-apps"></a>
                <a href="#"><img id="profile-pic" class="header-img"  src="https://lh3.googleusercontent.com/ogw/ADea4I6yDh132iwnJxidVqUBZ1vRcud3XFc46rPGKayH=s64-c-mo" alt="profile-pic"></a>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <img src="Images/google.png" alt="google homepage logo" class="logo">
        <div class="input-receiver">
            <img src="Images/search.png" alt="mag-glass">
            <input type="text">
            <img src="Images/mic.png">
        </div>
        <div class="button">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </section>

    <footer>
        <nav>
            <div>
                <ul>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </ul>
            </div>
            <div>
                <ul>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </ul>
            </div>
        </nav>
    </footer>

</body>
</html>
