<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="Images/google-tab.svg">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Google Web Page Project</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="header-nav-left">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div class="header-nav-right">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <a href="#">
                        <span class="dot"></span>
                        <img class="header-images" 
                        src="Images/bars.png" 
                        alt="google-apps">
                    </a>
                    <a href="#">
                        <img id="profile-pic" 
                        class="header-images" 
                        src="Images/current-user-avatar.png" 
                        alt="user's profile picture">
                    </a>  
                </div>
            </nav>
        </header>
        <form>
            <img src="Images/google.svg" alt="google homepage logo" class="logo">
            <div class="input-container">
                <img src="Images/google_magnifying_glass.svg" alt="search button" id="magnifying-glass">
                <input type="text">
                <img src="Images/Google_mic.svg" alt="microphone input button" id="google-mic">
            </div>
            <div class="button">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </form>
        <footer>
            <nav>
                <div>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="carbon-neutral">
                    <img src="Images/leaf.png" id="leaf" alt="leaf">
                    <span id="neutral-text">Carbon neutral since 2007</span>
                </div>
                <div>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </nav>
        </footer>
    </body>
</html>
